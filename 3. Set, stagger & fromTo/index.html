<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body>
    <section>
      <div class="mask">
        <img src="/1.jpg" alt="1" />
        <p>living</p>
      </div>
      <div class="mask">
        <img src="/2.jpg" alt="2" />
        <p>in</p>
      </div>
      <div class="mask">
        <img src="/3.jpg" alt="3" />
        <p class="white">abstraction</p>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      gsap.set("img", {
        yPercent: -100,
      });
      gsap.set("p", {
        opacity: 0,
      });

      gsap.to("img", {
        yPercent: 0,
        scale: 1.3,
        delay: 0.5,
        duration: 1.5,
        stagger: 0.1,
        ease: "power4.out",
        onComplete: scaleDownAndFadeIn,
      });

      function scaleDownAndFadeIn() {
        gsap.to("img", {
          scale: 1,
          duration: 1,
        });

        // gsap.to("p", {
        //   opacity: 1,
        //   y: 50,
        //   stagger: 0.3,
        //   duration: 2,
        // });

        gsap.fromTo(
          "p",
          {
            y: -50,
            x: -50,
          },
          {
            opacity: 1,
            y: 50,
            x: 0,
            stagger: 0.3,
            duration: 2,
          }
        );
      }
    </script>
  </body>
</html>
